<script type="text/javascript">
$.ajaxSetup ({cache: false});
var afa=0;
var itv=null;
var data;
function inc(){
	afa+=0.01;
	if(afa>=1){
		afa=1;
		clearInterval(itv);
	}
	document.getElementById("apdiv").style.filter="alpha(opacity="+afa*100+")";
	document.getElementById("apdiv").style.opacity = afa;
}
function dec(){
	afa-=0.01;
	if(afa<=0){
		afa=0;
		clearInterval(itv);
	}
	document.getElementById("apdiv").style.filter="alpha(opacity="+afa*100+")";
	document.getElementById("apdiv").style.opacity = afa;
}
function hide(){
	if(itv!=null)clearInterval(itv);
	itv=setInterval(dec,10);
}
function show(){
	if(itv!=null)clearInterval(itv);
	itv=setInterval(inc,10);
}
$(function(){
	$.ajax({url:"competition.json",dataType: "json",success:function(result){
		data=jQuery.extend({}, result);
		update();
	}});
});
function update(){
	var str="";
	for(var i=0;i<data.comp.length;i++){
		var obj=data.comp[i];
		str=str.concat("<p><img border=\"0\" src=\"li0p.gif\" width=\"300\" height=\"30\"></p><p><b><font color=\"#800000\" size=\"4\" face=\"微軟正黑體\">",obj.time,"</font></b></p>");
		for(var j=0;j<obj.comp.length;j++){
			var comp=obj.comp[j];
			str=str.concat("<p><font size=\"4\" face=\"微軟正黑體\"><img border=\"0\" src=\"nameicon_64042.gif\" width=\"15\" height=\"15\">");
			for(var k=0;k<comp.persons.length;k++){
				var person=comp.persons[k];
				if(k>0)str=str.concat(".");
				str=str.concat(person.dep,"<font color=\"#AA5555\"><b>",person.name,"</b></font>",person.note);
			}
			str=str.concat(comp.text.replace("\n","<br>"),"</font></p>");
		}
	}
	$("#comp").html(str);
}
</script>
